<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Exercice 2</h2>
    <p>Créer un select comprenant trois groupes d'options "Langages", "Outils", "Méthodes" comprenant
    eux-même les options de votre choix.</p>
    <form>
        <p>
            <label>Que voulez-vous apprendre?</label><br/>
            <select>
                <optgroup label="Langages">
                    <option value="html">Html/CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                </optgroup>
                <optgroup label="Outils">
                    <option value="opt1">Outil1</option>
                    <option value="opt2">Outil2</option>
                    <option value="opt3">Outil3</option>
                </optgroup>
                <optgroup label="Méthodes">
                    <option value="met1">Méthode1</option>
                    <option value="met2">Méthode2</option>
                    <option value="met3">Méthode3</option>
                </optgroup>
            </select>
        </p>
    </form>
</body>
